<html>
<head>
    <H1><i>Esercitazione: Indovina un numero</i></H1>
</head>
<body>
<script>
let giocatore1, giocatore2, numeroRMD, differenza1, differenza2;
numeroRMD =  (Math.random() * (100-1) + 1);

giocatore1= parseInt(prompt('Giocatore 1 inserisci il numero scelto compreso tra 1 e 100'));
giocatore2= parseInt(prompt('Giocatore 2 inserisci il numero scelto compreso tra 1 e 100'));

if(giocatore1 == numeroRMD){
    document.write('Giocatore1 ha indovinato il numero');
    }
else{
    if(giocatore2 == numeroRMD){
        document.write('Giocatore2 ha indovinato il numero');
        }
        else{
            document.write('Nessuno dei due giocatori ha indovinato il numero');
    }
    }

    differenza1 = numeroRMD - giocatore1;
    differenza2 = numeroRMD - giocatore2;
if(Math.abs(differenza1) > Math.abs(differenza2)){
    document.write('<br>');
    document.write('il giocatore che si è avvicinato di più al numero è il Giocatore 2')
}
else{
    document.write('<br>');
    document.write('il giocatore che si è avvicinato di più al numero è il Giocatore 1')
}







</script>
</body>
</html>
